suite: test im dashboard ingress
templates:
  - im_dashboard_ingress.yaml
tests:
  - name: test-nginx
    set:
      imdashboard.ingress.path: /im-dashboard
      imdashboard.ingress.host: somehost.com
      imdashboard.deploy: true
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Ingress
      - equal:
          path: metadata.name
          value: im-dashboard
      - equal:
          path: spec.rules[0].http.paths[0].path
          value: /im-dashboard/?(.*)
      - equal:
          path: spec.rules[0].http.paths[0].pathType
          value: ImplementationSpecific
      - equal:
          path: spec.rules[0].host
          value: somehost.com
  - name: test-traefik
    set:
      imdashboard.ingress.path: /im-dashboard
      imdashboard.ingress.host: somehost.com
      imdashboard.deploy: true
      imdashboard.ingress.type: traefik
    asserts:
      - hasDocuments:
          count: 4
      - isKind:
          of: Middleware
        documentIndex: 0
      - equal:
          path: spec.replacePathRegex.regex
          value: "^/im-dashboard/(.*)"
        documentIndex: 0
      - isKind:
          of: Middleware
        documentIndex: 1
      - equal:
          path: spec.buffering.maxRequestBodyBytes
          value: 20971520
        documentIndex: 1
      - isKind:
          of: ServersTransport
        documentIndex: 2
      - equal:
          path: spec.forwardingTimeouts.dialTimeout
          value: "1800s"
        documentIndex: 2
      - isKind:
          of: Ingress
        documentIndex: 3
      - equal:
          path: metadata.name
          value: im-dashboard
        documentIndex: 3
      - equal:
          path: spec.rules[0].http.paths[0].path
          value: /im-dashboard/
        documentIndex: 3
      - equal:
          path: spec.rules[0].http.paths[0].pathType
          value: Prefix
        documentIndex: 3
      - equal:
          path: spec.rules[0].host
          value: somehost.com
        documentIndex: 3
      - equal:
          path: metadata.annotations
          value:
            traefik.ingress.kubernetes.io/router.middlewares: NAMESPACE-imdashboard-rewrite@kubernetescrd,NAMESPACE-imdashboard-buffering@kubernetescrd
            traefik.ingress.kubernetes.io/service.servers-transport: NAMESPACE-imdashboard-transport
        documentIndex: 3