suite: test oscar ingress
templates:
  - oscar-ingress.yaml
tests:
  - name: test1
    set:
      createIngress: true
      service.port: 8081
    asserts:
      - isKind:
          of: Ingress
      - equal:
          path: spec.rules[0].http.paths[0].backend.service.name
          value: oscar
      - equal:
          path: spec.rules[0].http.paths[0].backend.service.port
          value: 8081
  - name: test2
    set:
      createIngress: false
    asserts:
      - hasDocuments:
          count: 0
