suite: test oscar services namespace
templates:
  - oscar-namespace.yaml
tests:
  - name: test1
    asserts:
      - isKind:
          of: Namespace
      - equal:
          path: metadata.name
          value: oscar-svc
  - name: test2
    set:
     servicesNamespace: test-name
    asserts:
      - isKind:
          of: Namespace
      - equal:
          path: metadata.name
          value: test-name
